<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - MOMO TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>docodemo</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:52</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="header__title">탐색</h1>
      <div class="header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><i class="fa-solid fa-gear fa-lg">
            <span class="nav__menudot findonly"> </span> </i
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i>
          <span
            >연락처로<br />
            추가</span
          >
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-card"></i>
          <span>ID로 <br />추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">친구 추천</h6>
        <span>추천할 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">오픈채팅</h4>
          <span
            >오픈채팅 홈으로 이동하기
            <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#페로로</h5>
            <h6 class="open-post__hashtags">#페로로 #페스티벌 #커엽</h6>
            <div class="open-post__members">
              <img src="kokoa_pic/hifumi.png" />
              <span class="open-post__member-count">1,959명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">활성화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="kokoa_pic/peroro.png" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>1,521</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#페이데이</h5>
            <h6 class="open-post__hashtags">#은행 #털 #자</h6>
            <div class="open-post__members">
              <img src="kokoa_pic/shiroko.png" />
              <span class="open-post__member-count">5명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">활성화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="kokoa_pic/ginko.png" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>3</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__nof badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__menudot"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>이 사이트는 큰 화면에 최적화되지 않았습니다!</span>
      <span>창을 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1b7026f12c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
