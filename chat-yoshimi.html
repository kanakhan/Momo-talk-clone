<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiroko - MOMO TALK</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>docodemo</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:52</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">요시미</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="far fa-calendar"></i>2022년 7월 17일 월요일
      </div>
      <div class="message-row">
        <img src="kokoa_pic/yoshimi.png" />
        <div class="message-row__content">
          <span class="message__author">요시미</span>
          <div class="message__info">
            <span class="message__bubble"
              >기억하고 있지? 저번 약속. 이번에야말로 내가 살 테니까
              말이야.</span
            >
            <span class="message__time"></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/yoshimi.png" />
        <div class="message-row__content">
          <span class="message__author">요시미</span>
          <div class="message__info">
            <span class="message__bubble"
              >미리 말해두지만 사실 거부권은 없다고</span
            >
            <span class="message__time">23:40</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/yoshimi.png" />
        <div class="message-row__content">
          <span class="message__author">요시미</span>
          <div class="message__info">
            <span class="message__bubble"
              >......뭔가 써 놓고 보니 말이 이상한데</span
            >
            <span class="message__time"></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/yoshimi.png" />
        <div class="message-row__content">
          <span class="message__author">요시미</span>
          <div class="message__info">
            <span class="message__bubble"
              >빚! 그냥 빚을 갚는다는 의미일 뿐이야! 다른 건 아니고!</span
            >
            <span class="message__time">23:41</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">나는 다른 의미여도 상관없는데</span>
            <span class="message__time">23:44</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/yoshimi.png" />
        <div class="message-row__content">
          <span class="message__author">요시미</span>
          <div class="message__info">
            <span class="message__bubble"
              >진짜 좀 그런 식으로 말하지 마 심장에 안 좋으니까</span
            >
            <span class="message__time">23:44</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>이 사이트는 큰 화면에 최적화되지 않았습니다!</span>
      <span>창을 줄여주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/1b7026f12c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
