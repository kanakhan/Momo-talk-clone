<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiroko - MOMO TALK</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>docodemo</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:52</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">아루</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="far fa-calendar"></i>2022년 7월 18일 화요일
      </div>
      <div class="message-row">
        <img src="kokoa_pic/aru.png" />
        <div class="message-row__content">
          <span class="message__author">아루</span>
          <div class="message__info">
            <span class="message__bubble"
              >선생님, 사장이 되는데 필요한 능력은 리더십만이 아니야.</span
            >
            <span class="message__time"></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/aru.png" />
        <div class="message-row__content">
          <span class="message__author">아루</span>
          <div class="message__info">
            <span class="message__bubble"
              >물론 내 리더십은 엄청 뛰어나지만</span
            >
            <span class="message__time"></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/aru.png" />
        <div class="message-row__content">
          <span class="message__author">아루</span>
          <div class="message__info">
            <span class="message__bubble"
              >그 밖에도 다양한 직무능력이 필요한 법이니까.</span
            >
            <span class="message__time">17:10</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">다양한 직무능력?</span>
            <span class="message__time">17:12</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/aru.png" />
        <div class="message-row__content">
          <span class="message__author">아루</span>
          <div class="message__info">
            <span class="message__bubble">후후후, 그게 알고싶다, 이거지?</span>
            <span class="message__time">17:14</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/aru.png" />
        <div class="message-row__content">
          <span class="message__author">아루</span>
          <div class="message__info">
            <span class="message__bubble"
              >그럼 오늘 도서관에서 집합이야. 선생님.</span
            >
            <span class="message__time">17:15</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>이 사이트는 큰 화면에 최적화되지 않았습니다!</span>
      <span>창을 줄여주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/1b7026f12c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
