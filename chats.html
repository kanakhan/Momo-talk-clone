<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - This is KOKOA TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>docodemo</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:52</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="header__title">채팅</h1>
      <div class="header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="kokoa_pic/shiroko.png"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__text__main">시로코</h4>
              <h6 class="user-component__text__sub">음.</h6>
            </div>
          </div>
          <div class="user-component__column onlychat">
            <span class="user-component__time">23:20</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="kokoa_pic/hoshino.png"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__text__main">호시노</h4>
            <h6 class="user-component__text__sub">흐헤</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:45</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="kokoa_pic/serika.png"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__text__main">세리카</h4>
            <h6 class="user-component__text__sub">각오 단단히 해두라고!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:20</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="kokoa_pic/hifumi.png"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__text__main">히후미</h4>
            <h6 class="user-component__text__sub">만나면 직접 보여드릴게요!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="kokoa_pic/yuuka.png"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__text__main">유우카</h4>
            <h6 class="user-component__text__sub">
              블랙 마켓의 밀수품 말이에요.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="kokoa_pic/aru.png"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__text__main">아루</h4>
            <h6 class="user-component__text__sub">다양한 직무능력?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="kokoa_pic/yoshimi.png"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__text__main">요시미</h4>
            <h6 class="user-component__text__sub">말하면 죽어 진짜</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__nof badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__menudot"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>이 사이트는 큰 화면에 최적화되지 않았습니다!</span>
      <span>창을 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1b7026f12c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
