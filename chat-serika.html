<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - MOMO TALK</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>docodemo</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:52</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">세리카</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="far fa-calendar"></i>2022년 7월 18일 화요일
      </div>
      <div class="message-row">
        <img src="kokoa_pic/serika.png" />
        <div class="message-row__content">
          <span class="message__author">세리카</span>
          <div class="message__info">
            <span class="message__bubble"
              >아야네가 그러는데 요즘 대책위원회 앞으로 익명 기부가
              들어온대.</span
            >
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/serika.png" />
        <div class="message-row__content">
          <span class="message__author">세리카</span>
          <div class="message__info">
            <span class="message__bubble"
              >금액이 많은 건 아닌데 <br />하루 알바 일당 정도의 돈이 가끔씩
              들어오나 봐.</span
            >
            <span class="message__time"></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/serika.png" />
        <div class="message-row__content">
          <span class="message__author">세리카</span>
          <div class="message__info">
            <span class="message__bubble"
              >역시 우리의 활약을 좋게 봐준 시민들의 기부금인가. 헤헤헤.</span
            >
            <span class="message__time">21:31</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">잘 됐네.</span>
            <span class="message__time">21:40</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="kokoa_pic/serika.png" />
        <div class="message-row__content">
          <span class="message__author">세리카</span>
          <div class="message__info">
            <span class="message__bubble">응!</span>
            <span class="message__time">21:45</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>이 사이트는 큰 화면에 최적화되지 않았습니다!</span>
      <span>창을 줄여주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/1b7026f12c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
