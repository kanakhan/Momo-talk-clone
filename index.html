<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOMO TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column main-status">
        <span>docodemo</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:52</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main class="main-screen">
    <header class="welcome-header">
      <h1 class="welcome-header__title">모모톡에 어서오세요!</h1>
      <p class="welcome-header__text">
        모모톡 계정이 있으시다면, </br>휴대폰 번호로 로그인 할 수 있습니다.
      </p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" required placeholder="휴대폰 번호" />
      <input name="password" type="password" required placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </form>
  </main>
  <div id="no-mobile">
    <span>이 사이트는 큰 화면에 최적화되지 않았습니다!</span>
    <span>창을 줄여주세요!</span>
  </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
